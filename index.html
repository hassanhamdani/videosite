<!DOCTYPE html>
<html>
<head>
	<title>Interactive Video</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		#choices {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			justify-content: space-between;
			width: 500px;
		}

		.choice {
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
			cursor: pointer;
		}

		.choice:hover {
			background-color: rgba(255, 255, 255, 0.4);
		}

		#play-pause {
			position: absolute;
			bottom: 10px;
			right: 10px;
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
			cursor: pointer;
		}

		#play-pause:hover {
			background-color: rgba(255, 255, 255, 0.4);
		}
	</style>
</head>
<body>
	<video id="video-player" src="videos\ShavingDies.mp4" autoplay controls></video>
	<div id="choices">
		<div class="choice" onclick="playClip('videos/TrimmerBreakfast.mp4')">Choice 1</div>
		<div class="choice" onclick="playClip('videos/InterviewGoodSleepEnding.mp4')">Choice 2</div>
		<div class="choice" onclick="playClip('videos/SleepSequence_DreamsAnswer.mp4')">Choice 3</div>
	</div>
	<div id="play-pause" onclick="togglePlayPause()">
		<img id="play-pause-icon" src="play-icon.png">
	</div>

	<script>
		var videoPlayer = document.getElementById("video-player");
var playPauseButton = document.getElementById("play-pause");
var playPauseIcon = document.getElementById("play-pause-icon");
var choices = document.getElementById("choices");

// Hide the choice buttons initially
choices.style.display = "none";

function togglePlayPause() {
    if (videoPlayer.paused || videoPlayer.ended) {
        videoPlayer.play();
        playPauseIcon.src = "pause-icon.png";
    } else {
        videoPlayer.pause();
        playPauseIcon.src = "play-icon.png";
    }
}

function playClip(src) {
    videoPlayer.src = src;
    videoPlayer.play();
    playPauseIcon.src = "pause-icon.png";
    // Hide the choice buttons again after a choice has been made
    choices.style.display = "none";
}

videoPlayer.addEventListener("ended", function() {
    // Show the choice buttons after the video clip has ended
    choices.style.display = "flex";
});

	</script>
</body>
</html>
